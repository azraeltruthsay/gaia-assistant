<!DOCTYPE html>
<html>
<head>
  <title>GAIA Code Debug</title>
</head>
<body>
  <h1>GAIA Code API Debug</h1>
  <button id="test-api">Test Code API</button>
  <div id="result" style="white-space: pre-wrap; margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>
  
  <script>
    document.getElementById('test-api').addEventListener('click', function() {
      fetch('/api/code')
        .then(response => response.json())
        .then(data => {
          document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          document.getElementById('result').textContent = 'Error: ' + error.message;
        });
    });
  </script>
</body>
</html>
